<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Tables</title>

<style>

/* style */

table, td, th{
            border: 2px solid #000;
            border-collapse: collapse;
        }
        


</style>




</head>
<body>


<!-- table  -->

<table>
    <tr>
        <th>Column 1</th>
        <th>Column 2</th>
        <th>Column 3</th>
    </tr>

    <tbody>
        <tr>
            <td rowspan="2" >Row 1 cell 1</td>
            <td>Row 1 cell 2</td>
            <td>Row 1 cell 3</td>
        </tr>
        <tr>
            <td>Row 2 cell 2</td>
            <td>Row 2 cell 3</td>
        </tr>
        
        <tr>
            <td colspan="3" >Row 3 cell 1</td>
        </tr>
        
    </tbody>
</table>
    
</body>
</html>
